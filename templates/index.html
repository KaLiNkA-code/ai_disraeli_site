<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        #slider-range {
            width: 100%;
            margin-top: 15px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            border-color: #007BFF;
            box-shadow: none;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <script>
        $(function() {
            $("#slider-range").slider({
                range: true,
                min: 1,
                max: 1000,
                values: [1, 1000],
                slide: function(event, ui) {
                    $("#range_slider").val(ui.values[0] + "," + ui.values[1]);
                }
            });
            $("#range_slider").val($("#slider-range").slider("values", 0) + "," + $("#slider-range").slider("values", 1));
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>AI DISRAELI</h1>
        <form method="post">
            <div class="mb-3">
                <label for="select_text" class="form-label">Выбор роли</label>
                <select class="form-select" id="select_text" name="select_text">
                    <option value="Копирайтер">Копирайтер</option>
                    <option value="Маркетолог">Маркетолог</option>
                    <option value="Профессор">Профессор</option>
                    <option value="Девочка">Девочка</option>
                    <option value="Журналист">Журналист</option>
                    <option value="Блоггер">Блоггер</option>
                    <option value="Писатель">Писатель</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="select_function" class="form-label">Выбор функции</label>
                <select class="form-select" id="select_function" name="select_function">
                    <option value="Написать">Написать</option>
                    <option value="Переписать">Переписать</option>
                    <option value="Сократить">Сократить</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="small_text" class="form-label">Введите тип текста (на англ). По умолчанию - article</label>
                <input type="text" class="form-control" id="small_text" name="small_text">
            </div>
            <div class="mb-3">
                <label for="range_slider" class="form-label">Примерное количество символов</label>
                <input type="text" class="form-control" id="range_slider" name="range_slider" readonly>
                <div id="slider-range"></div>
            </div>
            <div class="mb-3">
                <label for="text_area" class="form-label">Большое поле для ввода текста</label>
                <textarea class="form-control" id="text_area" name="text_area" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
