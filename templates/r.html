<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закругленный прямоугольник с текстом по центру</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .rounded-rectangle {
            background-color: #007BFF;
            padding: 20px 40px;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rounded-rectangle">
        Текст по центру
    </div>
</body>
</html>
